<div class="d-inline-flex p-2 img-thumbnail img-fluid img" >
   <article class="col-md-12 ">
                <h6>
                       <span>{{favmovies.title}}</span>
                </h6>
                <div *ngIf="favmovies.poster_path; then thenBlock else elseBlock " class="row"> </div>
                <ng-template #thenBlock>
                <img src="https://image.tmdb.org/t/p/w300/{{favmovies.poster_path}}"    class="img-thumbnail img-fluid img"></ng-template>
               
          <ng-template #elseBlock>
     <img src="https://cdn.browshot.com/static/images/not-found.png"    class="img-thumbnail img-fluid img" height="400px" width="300px">
          </ng-template>



<div class="list-group">
 
  <div class="list-group-item list-group-item-action">  <p class="lead">Release Date :- {{favmovies.release_date}}</p>
<div class="collapse" id="collapseExample1">
  <div class="card card-block">
    <form class="form-inline">
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder={{favmovies.release_date}}>
    <button type="submit" class="btn btn-primary" (click)=updatefav(favmovies.id)>Update</button>
    </form>
  </div>
</div>
<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
   Update
  </a>
</div>
